<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Navigation Rapide">
    <link rel="apple-touch-icon" href="IMG_2952.jpeg">
    <title>Navigation Rapide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f4f4f9;
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            color: #555;
        }
        .quick-links {
            margin: 20px 0;
        }
        .quick-links a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #0078d4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .quick-links a:hover {
            background-color: #005a9e;
        }
        .custom-url {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #bgUploader {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #bgUploader:hover {
            background-color: #e68900;
        }
        #resetBg {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #resetBg:hover {
            background-color: #d32f2f;
        }
        /* Menu déroulant */
        .settings-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .settings-menu button {
            width: 100%;
            margin: 5px 0;
        }
        #settingsButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #settingsButton:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Navigation Rapide</h1>
    <p>Sélectionnez un lien rapide ou entrez une URL personnalisée.</p>

    <div class="quick-links">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.qwant.com" target="_blank">Qwant</a>
        <a href="https://www.duckduckgo.com" target="_blank">DuckDuckGo</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <a href="https://chatgpt.com" target="_blank">ChatGPT</a>
    </div>

    <div class="custom-url">
        <input type="text" id="customUrl" placeholder="Entrez une URL (ex. https://example.com)">
        <button onclick="navigateToUrl()">Aller</button>
    </div>

    <!-- Menu déroulant -->
    <div class="settings-menu" id="settingsMenu">
        <button id="bgUploader" onclick="changeBackground()">Changer l'arrière-plan</button>
        <button id="resetBg" onclick="resetBackground()">Réinitialiser l'arrière-plan</button>
        <button onclick="resetQuickLinks()">Réinitialiser les liens rapides</button>
    </div>

    <button id="settingsButton" onclick="toggleSettingsMenu()">⚙️</button>

    <script>
        // Charger l'image d'arrière-plan depuis le localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
            }
        });

        // Naviguer vers une URL saisie
        function navigateToUrl() {
            const urlInput = document.getElementById('customUrl').value;
            let url = urlInput.trim();

            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                new URL(url);
                window.open(url, '_blank');
            } catch (e) {
                alert('URL invalide. Veuillez entrer une URL correcte.');
            }
        }

        // Changer l'arrière-plan
        function changeBackground() {
            const imageUrl = prompt("Entrez l'URL de l'image de fond");
            if (imageUrl) {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                localStorage.setItem('backgroundImage', imageUrl);
            }
        }

        // Réinitialiser l'arrière-plan
        function resetBackground() {
            document.body.style.backgroundImage = '';
            localStorage.removeItem('backgroundImage');
        }

        // Réinitialiser les liens rapides (fonctionnalité exemple)
        function resetQuickLinks() {
            const defaultLinks = [
                { name: 'Google', url: 'https://www.google.com' },
                { name: 'Qwant', url: 'https://www.qwant.com' },
                { name: 'DuckDuckGo', url: 'https://www.duckduckgo.com' },
                { name: 'YouTube', url: 'https://www.youtube.com' },
                { name: 'GitHub', url: 'https://www.github.com' },
                { name: 'ChatGPT', url: 'https://chatgpt.com' }
            ];
            localStorage.setItem('quickLinks', JSON.stringify(defaultLinks));
            loadQuickLinks();
        }

        // Toggle settings menu visibility
        function toggleSettingsMenu() {
            const settingsMenu = document.getElementById('settingsMenu');
            if (settingsMenu.style.display === 'none' || settingsMenu.style.display === '') {
                settingsMenu.style.display = 'block';
            } else {
                settingsMenu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
