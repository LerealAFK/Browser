<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Rapide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover; /* Par d√©faut, couvrir l'√©cran */
            background-position: center;
            background-repeat: no-repeat; /* Pas de r√©p√©tition */
            background-color: #f4f4f9;
            color: #333;
            transition: background 0.5s ease-in-out;
        }

        h1 { color: #555; }
        .quick-links, .custom-url { margin: 20px 0; }
        .quick-links a { 
            text-decoration: none; 
            margin: 5px; 
            padding: 10px 15px; 
            color: white; 
            background-color: #0078d4; 
            border-radius: 5px; 
            display: inline-block; 
        }
        .quick-links a:hover { background-color: #005a9e; }
        .history-container { 
            margin: 20px; 
            border: 1px solid #ccc; 
            padding: 15px; 
            border-radius: 5px; 
            background: #fff; 
        }
        .history-container button { margin-top: 10px; }
        button { 
            cursor: pointer; 
            padding: 10px; 
            margin: 10px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Navigation Rapide</h1>
    <p>S√©lectionnez un lien rapide ou entrez une URL personnalis√©e.</p>

    <!-- Barre d'acc√®s -->
    <div class="custom-url">
        <input type="text" id="customUrl" placeholder="Entrez une URL (ex. https://example.com)">
        <button onclick="navigateToUrl()">Aller</button>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
        <a href="https://www.google.com" target="_blank" onclick="addToHistory('Google')">Google</a>
        <a href="https://www.qwant.com" target="_blank" onclick="addToHistory('Qwant')">Qwant</a>
        <a href="https://www.duckduckgo.com" target="_blank" onclick="addToHistory('DuckDuckGo')">DuckDuckGo</a>
        <a href="https://www.youtube.com" target="_blank" onclick="addToHistory('YouTube')">YouTube</a>
    </div>

    <!-- Historique -->
    <div class="history-container" id="historyContainer">
        <h2>Historique</h2>
        <ul id="historyList"></ul>
        <button onclick="clearHistory()">üóëÔ∏è Effacer l'historique</button>
    </div>

    <script>
        const defaultBackgrounds = [
            'https://cdn.futura-sciences.com/buildsv6/images/wide1920/3/f/1/3f185f8274_104658_opera-sydney-histoire.jpg',
            'https://www.tripsavvy.com/thmb/7Sp-hbTMterzg49RKp0LMUP8y9Y=/2119x1415/filters:fill(auto,1)/MontBlancGettyIWestend61-59329c745f9b589eb44e83cf.jpg',
            'https://s1.1zoom.me/big0/516/Canada_Sunrises_and_481433.jpg'
        ];

        // Initialisation au lancement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // Charger le fond d'√©cran
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
                adjustBackgroundScaling(savedBackground);
            } else {
                const defaultImage = defaultBackgrounds[0];
                document.body.style.backgroundImage = `url(${defaultImage})`;
                localStorage.setItem('backgroundImage', defaultImage);
                adjustBackgroundScaling(defaultImage);
            }

            // Charger l'historique
            const history = JSON.parse(localStorage.getItem('history')) || [];
            renderHistory(history);
        });

        // Naviguer vers une URL saisie
        function navigateToUrl() {
            const urlInput = document.getElementById('customUrl').value.trim();
            let url = urlInput;

            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                new URL(url);
                addToHistory(urlInput); // Ajouter √† l'historique
                window.open(url, '_blank');
            } catch (e) {
                alert('URL invalide. Veuillez entrer une URL correcte.');
            }
        }

        // Ajouter un √©l√©ment √† l'historique
        function addToHistory(item) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.unshift(item); // Ajouter au d√©but
            localStorage.setItem('history', JSON.stringify(history));
            renderHistory(history);
        }

        // Afficher l'historique
        function renderHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        // Effacer l'historique
        function clearHistory() {
            localStorage.removeItem('history');
            renderHistory([]);
        }

        // Ajuster le mode d'affichage du fond d'√©cran
        function adjustBackgroundScaling(imageUrl) {
            const img = new Image();
            img.onload = function() {
                const aspectRatio = this.width / this.height;
                if (aspectRatio >= 1) {
                    document.body.style.backgroundSize = 'cover'; // Paysage ou format large
                } else {
                    document.body.style.backgroundSize = 'contain'; // Portrait ou format √©troit
                }
            };
            img.src = imageUrl;
        }
    </script>
</body>
</html>
