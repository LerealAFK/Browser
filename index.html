<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Navigation Rapide">
    <title>Navigation Rapide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f4f4f9;
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            color: #555;
        }
        .quick-links {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .quick-link {
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .quick-link a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #0078d4;
            border-radius: 5px;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }
        .quick-link a:hover {
            background-color: #005a9e;
        }
        .quick-link button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .quick-link button:hover {
            background-color: #d32f2f;
        }
        .custom-url {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #addQuickLink {
            background-color: #0078d4;
        }
        #addQuickLink:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Navigation Rapide</h1>
    <p>S√©lectionnez un lien rapide ou entrez une URL personnalis√©e.</p>

    <!-- Zone des Quick Links -->
    <div class="quick-links" id="quickLinks"></div>

    <!-- Ajouter un lien personnalis√© -->
    <div class="custom-url">
        <input type="text" id="linkName" placeholder="Nom du lien (ex. Google)">
        <input type="text" id="linkUrl" placeholder="URL du lien (ex. https://google.com)">
        <button id="addQuickLink">+</button>
    </div>

    <script>
        // Charger les Quick Links depuis le localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedLinks = JSON.parse(localStorage.getItem('quickLinks')) || [];
            renderQuickLinks(savedLinks);
        });

        // Ajouter un Quick Link
        document.getElementById('addQuickLink').addEventListener('click', () => {
            const linkName = document.getElementById('linkName').value.trim();
            let linkUrl = document.getElementById('linkUrl').value.trim();

            if (!linkName || !linkUrl) {
                alert("Veuillez saisir un nom et une URL valides.");
                return;
            }

            // Ajouter "https://" si n√©cessaire
            if (!linkUrl.startsWith('http://') && !linkUrl.startsWith('https://')) {
                linkUrl = 'https://' + linkUrl;
            }

            const newLink = { name: linkName, url: linkUrl };

            // R√©cup√©rer les liens existants, ajouter le nouveau et sauvegarder
            const savedLinks = JSON.parse(localStorage.getItem('quickLinks')) || [];
            savedLinks.push(newLink);
            localStorage.setItem('quickLinks', JSON.stringify(savedLinks));

            // Mettre √† jour l'affichage
            renderQuickLinks(savedLinks);

            // R√©initialiser les champs d'entr√©e
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
        });

        // Afficher les Quick Links
        function renderQuickLinks(links) {
            const quickLinksContainer = document.getElementById('quickLinks');
            quickLinksContainer.innerHTML = '';

            links.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'quick-link';

                const anchor = document.createElement('a');
                anchor.href = link.url;
                anchor.textContent = link.name;
                anchor.target = '_blank';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'üóëÔ∏è';
                deleteButton.onclick = () => deleteQuickLink(index);

                linkElement.appendChild(anchor);
                linkElement.appendChild(deleteButton);
                quickLinksContainer.appendChild(linkElement);
            });
        }

        // Supprimer un Quick Link
        function deleteQuickLink(index) {
            const savedLinks = JSON.parse(localStorage.getItem('quickLinks')) || [];
            savedLinks.splice(index, 1);
            localStorage.setItem('quickLinks', JSON.stringify(savedLinks));
            renderQuickLinks(savedLinks);
        }
    </script>
</body>
</html>
