<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Rapide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover; /* Par d√©faut, couvrir l'√©cran */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f4f4f9;
            color: #333;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            color: #555;
        }

        .quick-links {
            margin: 20px 0;
        }

        .quick-links a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #0078d4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .quick-links a:hover {
            background-color: #005a9e;
        }

        .custom-url {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .settings-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .settings-menu button {
            width: 100%;
            margin: 5px 0;
        }

        #settingsButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #settingsButton:hover {
            background-color: #005a9e;
        }

        .history-container {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            display: none;
        }

        .history-container ul {
            list-style-type: none;
            padding: 0;
        }

        .history-container ul li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .history-container ul li:last-child {
            border-bottom: none;
        }

        .toggle-history {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .toggle-history:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Navigation Rapide</h1>
    <p>S√©lectionnez un lien rapide ou entrez une URL personnalis√©e.</p>

    <!-- Barre d'acc√®s -->
    <div class="custom-url">
        <input type="text" id="customUrl" placeholder="Entrez une URL (ex. https://example.com)">
        <button onclick="navigateToUrl()">Aller</button>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
        <a href="https://www.google.com" target="_blank" onclick="addToHistory('Google')">Google</a>
        <a href="https://www.qwant.com" target="_blank" onclick="addToHistory('Qwant')">Qwant</a>
        <a href="https://www.duckduckgo.com" target="_blank" onclick="addToHistory('DuckDuckGo')">DuckDuckGo</a>
        <a href="https://www.youtube.com" target="_blank" onclick="addToHistory('YouTube')">YouTube</a>
        <a href="https://www.github.com" target="_blank" onclick="addToHistory('GitHub')">GitHub</a>
    </div>

    <!-- Menu d√©roulant -->
    <div class="settings-menu" id="settingsMenu">
        <button onclick="selectFile()">Choisir une image locale</button>
        <button onclick="setDefaultBackground(1)">Background 1</button>
        <button onclick="setDefaultBackground(2)">Background 2</button>
        <button onclick="setDefaultBackground(3)">Background 3</button>
        <button onclick="resetBackground()">R√©initialiser l'arri√®re-plan</button>
    </div>

    <button id="settingsButton" onclick="toggleSettingsMenu()">‚öôÔ∏è</button>

    <!-- Historique -->
    <button class="toggle-history" onclick="toggleHistory()">Afficher/Masquer l'historique</button>
    <div class="history-container" id="historyContainer">
        <h2>Historique</h2>
        <ul id="historyList"></ul>
        <button onclick="clearHistory()">üóëÔ∏è Effacer l'historique</button>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="changeBackground(event)">

    <script>
        // Images de base
        const defaultBackgrounds = [
            'https://cdn.futura-sciences.com/buildsv6/images/wide1920/3/f/1/3f185f8274_104658_opera-sydney-histoire.jpg',
            'https://www.tripsavvy.com/thmb/7Sp-hbTMterzg49RKp0LMUP8y9Y=/2119x1415/filters:fill(auto,1)/MontBlancGettyIWestend61-59329c745f9b589eb44e83cf.jpg',
            'https://s1.1zoom.me/big0/516/Canada_Sunrises_and_481433.jpg'
        ];

        // Initialisation au lancement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                setBackground(savedBackground);
            } else {
                setBackground(defaultBackgrounds[0]);
                localStorage.setItem('backgroundImage', defaultBackgrounds[0]);
            }
            renderHistory();
        });

        // G√©rer l'historique
        function addToHistory(item) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.unshift(item);
            localStorage.setItem('history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('history')) || [];
            historyList.innerHTML = history.map(item => `<li>${item}</li>`).join('');
        }

        function clearHistory() {
            localStorage.removeItem('history');
            renderHistory();
        }

        function toggleHistory() {
            const container = document.getElementById('historyContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        // G√©rer le fond d'√©cran
        function setBackground(imageUrl) {
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }

        function changeBackground(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    setBackground(e.target.result);
                    localStorage.setItem('backgroundImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function setDefaultBackground(index) {
            const imageUrl = defaultBackgrounds[index - 1];
            setBackground(imageUrl);
            localStorage.setItem('backgroundImage', imageUrl);
        }

        function resetBackground() {
            setDefaultBackground(1);
        }

        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
