<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Rapide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f4f4f9;
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            color: #555;
        }
        .quick-links {
            margin: 20px 0;
        }
        .quick-links a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            color: white;
            background-color: #0078d4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .quick-links a:hover {
            background-color: #005a9e;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .settings-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .settings-menu button {
            width: 100%;
            margin: 5px 0;
        }
        #settingsButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #settingsButton:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Navigation Rapide</h1>
    <p>Sélectionnez un lien rapide ou entrez une URL personnalisée.</p>

    <div class="quick-links">
        <a href="https://www.google.com" target="_blank">Gogle</a>
        <a href="https://www.qwant.com" target="_blank">Qwant</a>
        <a href="https://www.duckduckgo.com" target="_blank">DuckDuckGo</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </div>

    <!-- Menu déroulant -->
    <div class="settings-menu" id="settingsMenu">
        <button onclick="selectFile()">Choisir une image locale</button>
        <button onclick="setDefaultBackground(1)">Image de base 1</button>
        <button onclick="setDefaultBackground(2)">Image de base 2</button>
        <button onclick="setDefaultBackground(3)">Image de base 3</button>
        <button onclick="resetBackground()">Réinitialiser l'arrière-plan</button>
    </div>

    <button id="settingsButton" onclick="toggleSettingsMenu()">⚙️</button>

    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="changeBackground(event)">

    <script>
        // Images de base
        const defaultBackgrounds = [
            'https://via.placeholder.com/1920x1080/FFB6C1/FFFFFF?text=Image+1', // Image 1
            'https://via.placeholder.com/1920x1080/87CEFA/FFFFFF?text=Image+2', // Image 2
            'https://via.placeholder.com/1920x1080/90EE90/FFFFFF?text=Image+3'  // Image 3
        ];

        // Charger l'arrière-plan par défaut ou celui enregistré
        document.addEventListener('DOMContentLoaded', () => {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
            } else {
                document.body.style.backgroundImage = `url(${defaultBackgrounds[0]})`; // Par défaut : Image 1
            }
        });

        // Changer l'arrière-plan avec un fichier local
        function selectFile() {
            document.getElementById('fileInput').click();
        }

        function changeBackground(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    localStorage.setItem('backgroundImage', imageUrl);
                };
                reader.readAsDataURL(file);
            }
        }

        // Appliquer une image de base
        function setDefaultBackground(index) {
            const imageUrl = defaultBackgrounds[index - 1];
            document.body.style.backgroundImage = `url(${imageUrl})`;
            localStorage.setItem('backgroundImage', imageUrl);
        }

        // Réinitialiser l'arrière-plan
        function resetBackground() {
            document.body.style.backgroundImage = '';
            localStorage.removeItem('backgroundImage');
        }

        // Afficher/masquer le menu des paramètres
        function toggleSettingsMenu() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
