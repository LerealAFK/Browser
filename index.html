<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Navigation Rapide">
    <title>Navigation Rapide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f4f4f9;
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            color: #555;
        }
        .quick-links {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .quick-links a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #0078d4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .quick-links a:hover {
            background-color: #005a9e;
        }
        .custom-url {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #addQuickLink {
            background-color: #0078d4;
        }
        #addQuickLink:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Navigation Rapide</h1>
    <p>Sélectionnez un lien rapide ou entrez une URL personnalisée.</p>

    <!-- Zone des Quick Links -->
    <div class="quick-links" id="quickLinks"></div>

    <!-- Ajouter un lien personnalisé -->
    <div class="custom-url">
        <input type="text" id="linkName" placeholder="Nom du lien (ex. DuckDuckGo)">
        <input type="text" id="linkUrl" placeholder="URL du lien (ex. https://duckduckgo.com)">
        <button id="addQuickLink">Ajouter un lien</button>
    </div>

    <!-- Changer le fond d'écran -->
    <div>
        <input type="file" id="backgroundInput" accept="image/*">
        <button id="changeBackground">Changer le fond d'écran</button>
    </div>

    <script>
        // Charger les Quick Links et le fond d'écran depuis le localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedLinks = JSON.parse(localStorage.getItem('quickLinks')) || [
                { name: 'DuckDuckGo', url: 'https://duckduckgo.com' }
            ];
            const savedBackground = localStorage.getItem('backgroundImage');

            renderQuickLinks(savedLinks);

            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
            }
        });

        // Ajouter un Quick Link
        document.getElementById('addQuickLink').addEventListener('click', () => {
            const linkName = document.getElementById('linkName').value.trim();
            let linkUrl = document.getElementById('linkUrl').value.trim();

            if (!linkName || !linkUrl) {
                alert("Veuillez saisir un nom et une URL valides.");
                return;
            }

            // Ajouter "https://" si nécessaire
            if (!linkUrl.startsWith('http://') && !linkUrl.startsWith('https://')) {
                linkUrl = 'https://' + linkUrl;
            }

            const newLink = { name: linkName, url: linkUrl };

            // Récupérer les liens existants, ajouter le nouveau et sauvegarder
            const savedLinks = JSON.parse(localStorage.getItem('quickLinks')) || [];
            savedLinks.push(newLink);
            localStorage.setItem('quickLinks', JSON.stringify(savedLinks));

            // Mettre à jour l'affichage
            renderQuickLinks(savedLinks);

            // Réinitialiser les champs d'entrée
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
        });

        // Afficher les Quick Links
        function renderQuickLinks(links) {
            const quickLinksContainer = document.getElementById('quickLinks');
            quickLinksContainer.innerHTML = '';

            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.textContent = link.name;
                linkElement.target = '_blank';
                quickLinksContainer.appendChild(linkElement);
            });
        }

        // Changer le fond d'écran
        document.getElementById('changeBackground').addEventListener('click', () => {
            const backgroundInput = document.getElementById('backgroundInput');
            if (backgroundInput.files && backgroundInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    localStorage.setItem('backgroundImage', imageUrl);
                };
                reader.readAsDataURL(backgroundInput.files[0]);
            } else {
                alert("Veuillez sélectionner une image valide.");
            }
        });
    </script>
</body>
</html>
